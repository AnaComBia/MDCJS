<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCJS</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Máximo Divisor Comum</h1>
    <form>
        <div id="tudo">
            <div>
                <label for="n1">Primeiro Número</label>
                <input required type="number" id="n1" name="n1" placeholder="apenas números">
            </div>
            <p></p>
            <div>
                <label for="n2">Segundo Número</label>
                <input required type="number" id="n2" name="n2" placeholder="apenas números">
            </div>
            <p></p>
            <div id="MDC">
                <button type="submit" id="botao" onclick="calculomdc()">Revelar Resultado</button>
                <p id="resultado"></p>
            </div>
        </div>
    </form>
    <script src="index.js"> </script>
</body>

</html>
